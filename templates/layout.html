<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/navbar.css')}}">
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    
    <title>Layout</title>
</head>
<body>
    
    {% include "includes/navbar.html" %} <!--navbar.html sayfasını layouta bağlar ve her sayfada tepede gözükür-->
    <br><br><br>
    <div class="container">
        
        {% include "includes/messages.html" %}

        {% block body %} <!-- Diğer sayfaların kendi içeriklerini oluşturmasını sağlar-->
        {% endblock body%}

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script> 
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>    

 <script>
    CKEDITOR.replace( 'content',{
        allowContent : true
    } );
</script> 
</body>
</html>
