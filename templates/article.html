{% extends 'layout.html' %}

{% block body %}

<h4>{{article.title}}</h4>

{{article.content|safe}}

{% else %}

<div class="alert alert-danger"> Bir yazınız bulunmuyor..</div>

{% endif %}

{% endblock  %}
