<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h3">Kayıt Olun</h1>
                    <p class="lead">
                        Yeni fikirler için bize katıl!
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form method="POST" action="{{url_for('register')}}">
                                <div class="form-group">
                                    <label>İsim Soyisim</label>
                                    <input class="form-control form-control-lg" type="text" name="name"  id="name"placeholder="İsim Soyisim" required>
                                </div>
                                <div class="form-group">
                                    <label>Kullanıcı Adı</label>
                                    <input class="form-control form-control-lg" type="text" name="username" id="username" placeholder="Kullanıcı Adı" required >
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email" id ="email" placeholder="Mail adresiniz" required>
                                </div>
                                <div class="form-group">
                                    <label>Şifreniz</label>
                                    <input class="form-control form-control-lg" type="password" name="password" id = "password" placeholder="Şifreniz" required>
                                </div>
                                <div class="form-group">
                                    <label>Tekrar şifreniz</label>
                                    <input class="form-control form-control-lg" type="password" name="confirm" id = "confirm" placeholder="Tekrar şifreniz" required>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="subbit" class="btn btn-primary"> Kayıt Ol </button>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
